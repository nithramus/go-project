<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <style type="text/css">
      #map {
        /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
        height: 1000px;
      }

      .heatmap {
        width: 100%;
        height: 700px;
        margin-bottom: 10px;
      }

      #plaques {
        margin-bottom: 20px;
      }
    </style>
    <title>Carte</title>
  </head>
  <body>
    <div id="map">
      <!-- Ici s'affichera la carte -->
    </div>

    <!-- Fichiers Javascript -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="leaflet-heat.js"></script>

    <script type="text/javascript">
      function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
      }
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      function initMap(data) {
        var Esri_WorldImagery = L.tileLayer(
          "http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
          {
            attribution:
              "Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community"
          }
        );

        var map = L.map("map").setView([48.852969, 2.349903], 13);
        map.addLayer(Esri_WorldImagery);

        drawLayer(map, data, 0);
      }
      async function loadData() {
        const response = await fetch("http://localhost:3000/data");
        const dataJson = await response.json();
        return dataJson;
      }
      async function drawLayer(map, data, counter) {

        var heatMapData = [];
        const arrayUsed = data[counter].scooter_list;
        const arrayCoord = arrayUsed.map(scooter => [
          scooter.latitude,
          scooter.longitude,
          1
        ]);
        var heatLayer = L.heatLayer(arrayCoord, { maxZoom: 18});
        map.addLayer(heatLayer);
        await sleep(200);
        if (counter+1 >= data.length) return 0;

        map.removeLayer(heatLayer);
        drawLayer(map, data, counter+1);
      }
      // On initialise la latitude et la longitude de Paris (centre de la carte)
      var lat = 48.852969;
      var lon = 2.349903;
      var macarte = null;
      // Fonction d'initialisation de la carte

      window.onload = async function() {
        // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
        const data = await loadData();
        initMap(data);
      };
    </script>
  </body>
</html>
