<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="leaflet-sidebar.css" />

    <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <style type="text/css">
      #map {
        width: 100%;
        height: 600px;
        height: 100vh;
      }
    </style>
    <title>Carte</title>
  </head>
  <body>
    <div id="map"></div>

    
    <div id="sidebar">
      <p id="infos"></p>
      <input id="date" type="date" required>
      <input id="timelapse" onclick="pause()" type="range" name="points" min="0" max="10" /><br />
      <button onclick="refresh()">Recharger les donn√©es</button>
      <button onclick="pause()">Pause</button>
      <button onclick="resume()">Reprendre</button>
      <div>
        <input type="checkbox" id="bird" name="bird" />
        <label for="bird">Bird</label>
      </div>

      <div>
        <input type="checkbox" id="lime" name="lime" />
        <label for="lime">Lime</label>
      </div>
      <div>
        <input type="checkbox" id="void" name="void" checked />
        <label for="void">void</label>
      </div>
      <div>
        <input type="checkbox" id="hive" name="hive" />
        <label for="hive">Hive</label>
      </div>
      <div>
        <input type="checkbox" id="circ" name="circ" />
        <label for="circ">Circ</label>
      </div>
      <div>
        <input type="checkbox" id="tier" name="tier" />
        <label for="tier">Tier</label>
      </div>
      <div>
        <input type="checkbox" id="wind" name="wind" />
        <label for="wind">Wind</label>
      </div>
    
    </div>
    <!-- Fichiers Javascript -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="leaflet-heat.js"></script>
    <script src="leaflet-sidebard.js"></script>
    <script src="actions.js"></script>
    <script src="base.js"></script>
  </body>
</html>
